<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
        <body>
            <div class="container">
                <form method="POST" action="processBet.php">
                    <h1>Horse Bets</h1>
                        Enter your Horse's name: <input type="text" class="form-control form-control-lg" placeholder="Hourse name" name="hn"><br>
                        Select the Racecourse: 
                        <select class="form-control form-control-lg" placeholder="place" name="place">
                            <option value="Navan">Navan</option>
                            <option value="Curragh">Curragh</option>
                            <option value="Fairyhouse">Fairyhouse</option>
                            <option value="Punchestown">Punchestown</option>
                            <option value="Naas">Naas</option>
                            <option value="Cork">Cork</option>
                            <option value="Leopardstown">Leopardstown</option>
                            <option value="Tramore">Tramore</option>
                        </select><br>
                        Enter the Time: <input type="time" class="form-control form-control-lg" placeholder="Time" name="time"><br>
                        Enter the Date of Race: <input type="date" class="form-control form-control-lg" placeholder="Stake" name="date"><br>
                        Enter your Stake: <input type="number" step="0.01" class="form-control form-control-lg" placeholder="Stake" name="stake"><br>
                        Enter the Odds: <input type="text" class="form-control form-control-lg" placeholder="Odd" name="odds"><br>
                        <input type="submit" class="form-control form-control-lg">
                </form>
            </div>
        </body>
</html>
